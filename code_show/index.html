<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>code show</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.6.0/build/styles/default.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css">
          
</head>
<body>

<div class="code">
    <div class="header">
        <span class="red-circle"></span>
        <span class="purple-circle"></span> 
        <span class="blue-circle"></span>
    </div>
    <div class="main">
        <div class="sidebar">
            <div class="sidebar-item" id="javascript">
                <div class="icon">
                    <i class="devicon-javascript-plain"></i>
                </div>
                <span>JAVASCRIPT</span>
            </div>
            <div class="sidebar-item" id="ruby">
                <div class="icon">
                    <i class="devicon-ruby-plain"></i>
                </div>
                <span>RUBY</span>
            </div>
            <div class="sidebar-item" id="go">
                <div class="icon">
                    <i class="devicon-go-plain"></i>
                </div>
                <span>GO</span>
            </div>
            <div class="sidebar-item" id="rust">
                <div class="icon">
                    <i class="devicon-rust-plain"></i>
                </div>
                <span>RUST</span>
            </div>

        </div>
        <div class="content">
        </div>
    </div>

</div>



<script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.6.0/build/highlight.min.js"></script>
<!-- and it's easy to individually load additional languages -->
<script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.6.0/build/languages/go.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/highlightjs-line-numbers.js@2.8.0/dist/highlightjs-line-numbers.min.js"></script>

<script defer src="script.js"></script>

</body>
</html>
